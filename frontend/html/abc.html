<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background-color: aqua;
            color: white;
            border: 2px solid green;
        }
        ul{
            padding: 10px;
            border: 2px solid yellow;
        }
        header li{
            border: 2px solid black;
            list-style: none;
            display: inline;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>home</li>
                <li>about us</li>
                <li>services</li>
                <li>contact us</li>
            </ul>
        </nav>
    </header>
</body>
</html>
