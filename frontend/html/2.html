<!DOCTYPE html>
<html>

<head>
    <title>Form</title>
</head>

<body>
    <h3>Form</h3>
    <form action="">
        <div>
            Name : <input type="text">
        </div>
        <br>

        <div>
            Age :             .<input type="number" name="myage">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="hb" > Female <input type="radio" name="hb" > 
        </div>
        <br>
        <div>
            Date : <input type="date" name="mydate">
        </div>
        <br>
        <div>
            Are you over 25 : <input type="checkbox" name="ih">
        </div>
        <br>
        <div>
            Password : <input type="password" name="sd">
        </div>
        <br>
        <div>
            Write about yourself : 
            <br><textarea name="dj" id="bb" cols="30" rows="10"></textarea>
        </div>
    </form>
</body>

</html>
